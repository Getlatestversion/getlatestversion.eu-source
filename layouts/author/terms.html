{{ define "main" -}}
<main class="main layout__main">
<article class="{{ with .Section }}section-{{ . | urlize }} {{ end }}single-view">
<header>
<h1 class="title"><a name="_top">{{ .Title }}</a></h1>
</header>
<div class="content">

{{ range .Data.Terms.Alphabetical }}
{{ $term := . }}
    {{ with index $.Site.Data.authors $term.Name }}
    <a href="{{ $term.Name }}">{{ .DisplayName }}</a> ({{ $term.Count }} post)<br/>
    {{ end }}
{{ end }}

</div>
</article>
</main>
{{ end }}
