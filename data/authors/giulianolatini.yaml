DisplayName: Giuliano Latini
ShortBio:
  en: I have almost thirty years of experience in IT, on the software used for university research, and into public administration. Since 2000 I manage IT operations remotely. In the last five years, I study and speak about DevOps culture. My work has learned that every problem has a solution, but technology does not solve all of the issues.
  it: Ho esperienza quasi trentennale di sistemi e software in ambito scientifico e della pubblica amministrazione. Dal 2000 gestisco sistemi in ottica Remoting. Da 5 anni studio la cultura DevOps ed ho appreso che ogni problema ha soluzione ma la tecnologia non risolve tutti i problemi.
