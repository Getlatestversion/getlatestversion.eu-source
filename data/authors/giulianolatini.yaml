DisplayName: Giuliano Latini
ShortBio:
  en: I have almost thirty years of experience in IT, on software used for university research and about the Italian public administration environment. Since 2000 I manage IT operations remotely, and in the last five years I got interested in the cultural side of DevOps. My work taught me that every problem has a solution, but technology does not solve all of the issues.
  it: Ho esperienza quasi trentennale di sistemi e software in ambito scientifico e della pubblica amministrazione. Dal 2000 gestisco sistemi in ottica Remoting. Da 5 anni studio la cultura DevOps ed ho appreso che ogni problema ha soluzione ma la tecnologia non risolve tutti i problemi.
